<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">



<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
>

<h:head>
    <title>Registro de Cuenta</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <h:outputScript library="js" name="register.js" />
</h:head>

<h:body>
	<div class="container-fluid">
	<!-- *************************** Formlario para el registro de usuario **************************************  -->
		<div class="container mt-5">
			<h:form class="frmInicioSesion">
		    	<p:card class="panelInicioSesion">
		    		<div class="mb-3">
		            	<h:outputLabel for="username" value="Usuario:"/>
		            	<div class="col-12 md:col-12">
			                <p:inputText id="username" value="#{authBean.nombre}" />
						</div>
		            </div>
		            
		            <div class="mb-3">
		            	<h:outputLabel for="email" value="Email:"/>
		            	<div class="col-12 md:col-12">
			                <p:inputText id="email" value="#{authBean.email}" />
						</div>
		            </div>
		            
		            <div class="mb-3">
			           	<h:outputLabel for="password" value="Contraseña:"/>    
			            <div class="col-12 md:col-12">
			        		<p:password id="password" value="#{authBean.contrasena}" />
		        		</div>
		            </div>
		            
		            <p:commandButton  value="Registrar usuario" action="#{authBean.register}" />
		        </p:card >
			</h:form>
		</div>
		
		<!--  *************************** Formlario ara el registro de usuario **************************************  -->   	
	</div>
</h:body>


</html>
