<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">



<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>

    <title>BailaPro</title>
    
    <!-- Hoja de estilos CSS  -->
   	<link href="estilos/main.css" rel="stylesheet"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
	
	
   	 <!-- Hoja de estilos CSS  -->
   	<link rel="icon" href="favicon.ico" type="image/x-icon"></link>
   	
   	<meta charset="UTF-8"/>
   	
   	<!--  Etiquetas para que no cargue caché en navegador  -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"></meta>
    <meta http-equiv="Pragma" content="no-cache"></meta>
    <meta http-equiv="Expires" content="0"></meta>
    <!--  Etiquetas para que no cargue caché en navegador  -->

</h:head>

<h:body>
	<div class="container-fluid">
	<!-- *************************** Formlario para el inicio de sesion **************************************  -->
		<div class="container mt-5">
			<h:form class="frmInicioSesion">
		    	<p:card class="panelInicioSesion">
		    		<div class="mb-3">
		            	<h:outputLabel for="username" value="Usuario:"/>
		            	<div class="col-12 md:col-12">
			                <p:inputText id="username" value="#{authBean.nombre}" />
						</div>
		            </div>
		            <div class="mb-3">
			           	<h:outputLabel for="password" value="Contraseña:"/>    
			            <div class="col-12 md:col-12">
			        		<p:password id="password" value="#{authBean.contrasena}" />
		        		</div>
		            </div>
		            
		            <p:commandButton value="Iniciar Sesión" action="#{authBean.login}" />
		        </p:card >
			</h:form>
		</div>
		
		<!--  *************************** Formlario para ir a la página de regis **************************************  -->
	    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 20px;">
	    	<h:form>
	            <p:commandButton  value="Crear cuenta" action="account/registro.xhtml" />
	    	</h:form>
	   	</div>
	   	
	</div>
</h:body>

</html>
